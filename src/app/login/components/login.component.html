<div class="container">
    <div class="login-box">
        <h1>Sign in</h1>
        <div class="input-box">
            <p>Username</p>
            <input type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="input-box">
            <p>Password</p>
            <input type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="error" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div class="button-box">
            <button (click)="login()">Sign in</button>
        </div>
    </div>
</div>
